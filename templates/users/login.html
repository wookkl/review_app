{% extends "base.html" %}

{% block page_title %}
  Log In
{% endblock page_title %}

{% block content %}
  <form method="POST" action="{% url 'core:login' %}" class="form">
    {% csrf_token %}
    {% for field in form %}
      {% include "mixins/input.html" with field=field %}
    {% endfor %}
    <input class="submit-btn" type="submit" value="login" />
  </form>
{% endblock content %}
