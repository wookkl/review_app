{% extends "base.html" %}

{% block page_title %}
    Update Password
{% endblock page_title %}

{% block content %}
    <form method="POST" action="{% url 'users:password' %}">
        {% csrf_token %}
        {% for field in form %}
                {% include "mixins/input.html" with field=field %}
        {% endfor %}
        <input type="submit" value="Update Password"/>
    </form>

{% endblock content %}
