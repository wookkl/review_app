{% extends "base.html" %}

{% block page_title %}
    Detail Person
{% endblock page_title %}

{% block content %}
    <h1>{{person.name}}</h1>
    <h3>{{person.kind}}</h3>
    <img src="{{person.photo}}"/>
    {% if user.is_staff %}
        <div><a href="{% url 'people:edit' person.pk%}">Edit Person</a></div>
    {% endif %}
        
{% endblock content %}
