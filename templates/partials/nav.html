<ul>
  {% if user.is_authenticated %}
    <li><a href="{{ user.get_absolute_url }}">Profile</a></li>
    <li><a href="{% url 'core:logout' %}">Log out</a></li>
  {% else %}
    <li><a href="{% url 'core:login' %}">Log in</a></li>
    <li><a href="{% url 'core:signup' %}">Sign up</a></li>
  {% endif %}
</ul>
